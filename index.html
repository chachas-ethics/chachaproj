<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing — Loader to Menu</title>
  <style>
    :root{--bg:#ffffff;--card:#000000;--muted:rgba(255,255,255,0.65)}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .stage{display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#ffffff 0%, #ffffff 100%);overflow:hidden}

    /* Loader */
    .loader-wrap{display:flex;flex-direction:column;align-items:center;gap:28px;transition:opacity .6s ease,transform .6s ease}
    .logo{color:var(--card);font-weight:700;letter-spacing:1px}
    .dots{display:flex;gap:10px}
    .dot{width:14px;height:14px;border-radius:50%;background:var(--card);opacity:0.9;transform:translateY(0);animation:jump 0.9s infinite ease-in-out}
    .dot:nth-child(1){animation-delay:0s}
    .dot:nth-child(2){animation-delay:0.15s}
    .dot:nth-child(3){animation-delay:0.3s}
    @keyframes jump{
      0%{transform:translateY(0);opacity:0.8}
      40%{transform:translateY(-12px);opacity:1}
      100%{transform:translateY(0);opacity:0.8}
    }

    /* When loaded, fade out loader */
    .stage.loaded .loader-wrap{opacity:0;transform:scale(.98);pointer-events:none}

    /* Main menu (hidden initially) */
    .main{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;opacity:0;transform:translateY(8px);transition:opacity .6s ease,transform .6s ease}
    .stage.loaded .main{opacity:1;transform:translateY(0)}

    .menu{background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);padding:28px;border-radius:12px;color:var(--card);min-width:280px;text-align:center;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .menu h1{margin:0 0 8px;font-size:22px}
    .menu p{margin:0 0 18px;color:var(--muted);font-size:14px}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;background:white;color:#071126;text-decoration:none;font-weight:600}

    /* make loader full width on small screens */
    @media (max-width:420px){.dot{width:12px;height:12px}}
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="loader-wrap" id="loader">
      <div style="text-align: center;" class="logo"><span style="font-family: 'abril fatface';
      font-weight: bold;
      font-size: 3rem;">kayy.</span><span style="font-weight: bold;
      font-size: 2rem;"> | THE SCOOP</span></div>
      <div class="dots" aria-hidden="true">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div style="color:var(--muted);font-size:13px">Loading…</div>
    </div>

    

  <script>
    // Duration of loader in milliseconds
    const LOADER_DURATION = 1690; // change this value to control how long the dots show

    const stage = document.getElementById('stage');
    const loader = document.getElementById('loader');

    // Simulate loading work (e.g., fetching data). After the timeout, reveal the main menu.
   window.addEventListener('load', () => {
  setTimeout(() => {
    window.location.href = "homepage.html"; // replace with your page
  }, LOADER_DURATION);
});


    
  </script>
</body>
</html>
