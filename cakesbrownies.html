<!-- Floating Cart -->
<div id="floating-cart" onclick="toggleCart()">
  ðŸ›’ <span id="cart-count">0</span>
</div>

<!-- Hidden Cart Panel -->
<div id="cart-panel">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <button onclick="placeOrder()">Place Order</button>
</div>
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    renderCartPanel();
  }

  function updateCartCount() {
    document.getElementById('cart-count').innerText = cart.length;
  }

  function highlightCart() {
    const cartIcon = document.getElementById('floating-cart');
    cartIcon.classList.add('highlight');
    setTimeout(() => {
      cartIcon.classList.remove('highlight');
    }, 500);
  }

  function toggleCart() {
  const panel = document.getElementById('cart-panel');
  const isHidden = window.getComputedStyle(panel).display === 'none';
  panel.style.display = isHidden ? 'block' : 'none';
}

  function renderCartPanel() {
    const container = document.getElementById('cart-items');
    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <strong>${item.name}</strong> - $${item.price}<br>
        <button onclick="removeItem(${index})">Remove</button>
      `;
      container.appendChild(div);
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    const message = cart.map((item, i) => `${i + 1}. ${item.name} - $${item.price}`).join('\n');
    const phone = '255788801010'; // replace with your WhatsApp number
    const url = `https://wa.me/${phone}?text=${encodeURIComponent("Order:\n" + message)}`;
    window.location.href = url;
  }

  // Handle order-now buttons (this part connects to buttons)
  document.querySelectorAll('.order-now').forEach(button => {
    button.addEventListener('click', () => {
      const item = {
        id: button.dataset.id,
        name: button.dataset.name,
        price: button.dataset.price,
        image: button.dataset.image || ''
      };

      cart.push(item);
      saveCart();
      highlightCart();
      alert(`${item.name} added to your cart!`);
    });
  });

  // On page load
  updateCartCount();
  renderCartPanel();
</script>
